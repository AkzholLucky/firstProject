<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
  <label for="name">name of book:</label>
  <input type="text" id="name" th:field="*{name}"/>
  <br>
  <label for="authorName">Author name:</label>
  <input type="text" id="authorName" th:field="*{authorName}"/>
  <br>
    <label for="year">Year of published:</label>
    <input type="text" id="year" th:field="*{year}"/>
    <br>
  <input type="submit" value="Update!">
</form>
</body>
</html>
